<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - Sabor do Reino</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/plasticine/100/hamburger.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div id="app-container" class="container">
        <header>
            <img src="https://img.icons8.com/plasticine/100/hamburger.png" alt="Logo Lanchonete" class="logo">
            <h2>Sabor do Reino</h2>
        </header>

        <div id="product-list">
            </div>

        <footer>
            <button id="add-product-button" class="fab">+</button>
        </footer>
    </div>
    
    <div id="modal-container" style="display: none;">
        <div id="modal">
            <h3 id="modal-title">Novo Produto</h3>
    
            <div class="form-step">
                <label>Como o produto é vendido?</label>
                <div class="radio-group" id="unit-selection">
                    <button data-value="UN">Por Unidade</button>
                    <button data-value="KG">Por Peso (KG)</button>
                </div>
            </div>
            
            <div class="form-step hidden" id="main-fields">
                <div class="input-group">
                    <label for="product-name">Nome do Produto</label>
                    <input type="text" id="product-name" placeholder="Ex: Coca-Cola Lata">
                </div>
                <div class="input-group">
                    <label for="product-quantity" id="quantity-label">Quantidade Inicial</label>
                    <input type="number" id="product-quantity" placeholder="Ex: 50">
                </div>
            </div>
    
            <div class="form-step hidden" id="kg-type-selection">
                <label>Qual o tipo de venda por peso?</label>
                <div class="radio-group" id="kg-type">
                    <button data-value="GRANEL">A Granel (Ex: Queijo)</button>
                    <button data-value="PORTIONS">Porções Fixas (Ex: Açaí)</button>
                </div>
            </div>
    
            <div class="form-step hidden" id="variations-container">
                <label>Porções de Venda</label>
                <div id="variations-list">
                    </div>
                <button id="add-variation-button" class="btn-add-variation">+ Adicionar Porção</button>
            </div>
    
            <div class="modal-actions">
                <button id="cancel-button">Cancelar</button>
                <button id="save-button">Salvar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
